<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4338ca" />
      <stop offset="1" stop-color="#2e1065" />
    </linearGradient>
    <linearGradient id="v_grad" x1="120" y1="120" x2="392" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffffff" />
      <stop offset="1" stop-color="#a5b4fc" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="url(#bg_grad)"/>
  
  <!-- Stylized V for VitrineX -->
  <path d="M128 128 L256 416 L384 128 L312 128 L256 280 L200 128 Z" fill="url(#v_grad)" filter="url(#glow)"/>
  
  <!-- AI Spark/Accent -->
  <circle cx="256" cy="180" r="16" fill="#60a5fa" fill-opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
